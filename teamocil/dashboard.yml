session:
    name: dashboard
    windows:
        - name: vim
          filters:
            before:
                - "wk dashboard"
          splits:
            - cmd:
                - "cd dashboard"
                - vim
        - name: misc
          filters:
            before:
                - "wk dashboard"
          splits:
            - cmd: clear
        - name: shells
          filters:
            before:
                - "wk dashboard"
          splits:
            - cmd:
                - "cd dashboard"
                - "./manage.py shell"
            - cmd:
                - "cd dashboard"
                - "./manage.py dbshell"
              width: 50
        - name: servers
          options:
          filters:
            before:
                - "wk dashboard"
          splits:
            - cmd:
                - "cd dashboard"
                - "./manage.py runserver 0:5000"
            - cmd:
                - "supervisord -c etc/supervisord.conf"
                - "supervisorctl -c etc/supervisord.conf"
              width: 50
